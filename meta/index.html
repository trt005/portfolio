<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
</head>
<body>
    <h1>Meta</h1>

    <p>This page includes stats about the code of this website.
    </p>

    <h2>Overall Stats</h2>
    <div id='stats'></div>

    <div id="commit-filter" style="width: 100%; margin-bottom: 1rem;">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <label for="commit-progress">Show commits until:</label>
            <input type="range" id="commit-progress" min="0" max="100" value="100" style="flex: 1;">
        </div>
        <time id="commit-time-display" style="display: block; text-align: right; margin-top: 0.25rem;">â€”</time>
    </div>

    <dl id = "commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href ="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time-tool"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
    <h2>Commits by Time of Day</h2>

    <div id="scrolly-1">
        <div id="scatter-story"></div>

        <div id="scatter-plot">
            <div id="chart"></div>
            <p id="selection-count">No commits selected</p>
            <dl id="files"></dl>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
