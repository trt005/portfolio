<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
</head>
<body>
    <h1>Meta</h1>

    <p>This page includes stats about the code of this website.
    </p>

    <dl id = "commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href ="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>

    <div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    </div>
    <h2>Overall Stats</h2>
    <div id='stats'></div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
